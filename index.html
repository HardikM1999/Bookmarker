<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Bookmarker App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body onload="fetchBookmarks()">
        <div class="jumbotron text-center">
        <h1>Mark Your Bookmarks Here!</h1>
        <form id="siteForm">
            <div class="form-group">
                <label>Site name</label>
                <input type="text" class="form-control" id="SiteName" placeholder="Enter Site Name Here">
            </div>
            <div class="form-group">
                <label>Site Url</label>
                <input type="text" class="form-control" id="SiteUrl" placeholder="Enter Site URL Here">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
        
        <div class="container">
        <div class="row">
            <div class="col-sm-12">
            <div id="bookmarksResults">

            </div>
            </div>
        </div>
  <footer class="footer">
    <p>Made By Hardik Mehta,2019</p>
</footer>
</div>
<script src="/main.js"></script>
</body>
</html>
